<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #f4f7fa;
      font-family: 'Poppins', sans-serif;
    }

    .checkout-container {
      max-width: 850px;
      margin: 60px auto;
      padding: 40px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }

    h3 {
      font-weight: 600;
      margin-bottom: 30px;
      color: #2d3436;
    }

    .checkout-item {
      border-bottom: 1px solid #dee2e6;
      padding: 20px 0;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .checkout-item img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      border-radius: 12px;
      border: 1px solid #dee2e6;
      padding: 5px;
      background-color: #f9f9f9;
    }

    .item-details h6 {
      margin: 0;
      font-size: 1rem;
      font-weight: 500;
    }

    .item-details p {
      margin: 0;
      color: #555;
      font-size: 0.9rem;
    }

    .total-section {
      text-align: right;
      font-size: 1.25rem;
      font-weight: 600;
      margin-top: 30px;
    }

    #confirmOrderBtn {
      display: block;
      margin: 30px auto 0;
      padding: 12px 30px;
      background-color: #5a4bcf;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      transition: 0.3s ease-in-out;
    }

    #confirmOrderBtn:hover {
      background-color: #4b3ed0;
    }
  </style>
</head>
<body>

  <div class="checkout-container">
    <h3>ðŸ›’ Your Checkout</h3>
    
    <div id="checkoutItems"></div>

    <div class="total-section">
      Total: <span id="finalTotal">$0.00</span>
    </div>

    <button onclick="confirmOrder()" id="confirmOrderBtn">âœ… Confirm Order</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="checkout.js"></script>
</body>
</html>
